<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }
    </style>
    <script>
        function redirectToPaymentOption(option) {
            if (option === 'mobile') {
                window.location.href = 'paybymobile.html';
            } else if (option === 'fin_nric') {
                window.location.href = 'paybynric.html';
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Select Payment Option</h1>
        <form>
            <label>
                <input type="radio" name="payment_option" value="mobile" onclick="redirectToPaymentOption('mobile')">
                Pay by Mobile
            </label><br>
            <label>
                <input type="radio" name="payment_option" value="fin_nric" onclick="redirectToPaymentOption('fin_nric')">
                Pay by FIN/NRIC
            </label><br>
        </form>
    </div>
</body>
</html>
