<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(to right, #000000 40%, #007BFF 30%);
    }

    .top-right {
        position: absolute;
        top: 300px;
        right: 200px;
        font-size: 16px;
        color: #ffffff;
        font-size: xx-large;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .top-right a {
        text-decoration: none;
        color: #ffffff;
    }

    .top-right img {
        max-width: 100%;
        height: auto;
        max-height: 200px;
        width: auto;
    }

    .signup-container {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin-left: 20px;
    }

    .signup-form {
        max-width: 400px;
        margin: 0;
    }

    .signup-form h2 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 20px;
        color:#007BFF;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
        color:#007BFF;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border:none 1px solid #3a37f1;
        border-bottom: 1px solid #3a37f1;
        border-radius: 4px;
    }

    .btn {
        display: block;
        width: 100%;
        background-color: #007BFF;
        color: #fff;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="top-right">
        <a href="signup.html">Create New Account</a>
        <img src="https://www.upay.am/uploads/files/547/Cover_2-01.png" alt="Your Image">
    </div>
    <div class="signup-container">
        <form class="signup-form" action="cardlogin.html" onsubmit="return redirectToHomepage()">
            <h2>Sign Up for an Account</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
    <script>
        function redirectToHomepage() {
            window.location.href = "cardlogin.html";
            return false;
        }
    </script>
</body>

</html>
