<!DOCTYPE html>
<html>
<head>
    <title>Enter Desired Amount</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            text-align: center;
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Enter Amount</h1>
        <form action="thankyou.html" method="post">
            <label for="amount">Amount in SGD:</label>
            <input type="number" id="amount" name="amount" step="any" required>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
