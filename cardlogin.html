<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Card Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        font-size: 16px;
        margin-bottom: 5px;
    }

    .form-group input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .btn {
        display: block;
        width: 100%;
        background-color: #007BFF;
        color: #fff;
        padding: 10px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <div class="login-container">
        <form class="signup-form" action="Homapage.html" onsubmit="return redirectToHomepage()">
        <h2>Login</h2>
        <form>
            <div class="form-group">
                <label for="cardNumber">Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="expiration">Expiration Date:</label>
                <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC:</label>
                <input type="password" id="cvc" name="cvc" placeholder="Enter CVC" required>
            </div>
            <button type="submit" class="btn">Log In</button>
        </form>
    </div>
    <script>
        function redirectToHomepage() {
            window.location.href = "Homapage.html";
            return false;
        }
    </script>
</body>
</html>
