<!DOCTYPE html>
<html>
<head>
    <title>Enter Your Phone Number</title>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            text-align: center;
            width: 350px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Recipient NRIc/FIN</h1>

            <label for="phone">Enter NRIC/FIN:</label>
            <input type="tel" id="phone" name="phone" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
